<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>익명 함수2</title>
  </head>
  <body>
    <script>
      const add = function (a, b) {
        return a + b;
      };
      //return 했으니 let sum으로 담기
      let sum = add(3, 5);
      document.write(sum);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>익명 함수</title>
  </head>
  <body>
    <script>
      //함수 - 익명함수
      const output = function () {
        for (var i = 1; i <= 10; i++) {
          document.write(i + "<br>");
        }
      };
      output();
    </script>
  </body>
</html>

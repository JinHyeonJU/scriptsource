<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #result{
        color: red;
        margin: 0;
        font-size: 14px ;
    }
</style>
</head>
<body>
    <form action="">
        <input type="text" name="email" onfocus="inputClear()">
        <input type="button" value="보내기" onclick="emailCheck()">
        <p id="result"></p>
    </form>
    <script>
        let result =document.querySelector("#result");
        let email = document.querySelector("[name='email']");
        function inputClear(){
            tel.select();
            //포커스를 주면 하단에 나왔던 검증 메세지 없애기
            result.style.display="none"; //제일 간단

        }
        function emailCheck(){
            //정규식 패턴 생성
            let reg = /\w+@[A-Za-z]+.(com|org|edu|ent)$/;
            //사용자가 입력한 값 가져오기
            
            // console.log(reg.test(tel));
            if(!reg.test(email.value)){//패턴과 일치하지 않는다면
                result.style.display="block";
                result.innerHTML="이메일을 확인해주세요.";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #result{
        color: red;
        margin: 0;
        font-size: 14px ;
    }
</style>
</head>
<body>
    <form action="">
        <input type="text" name="name">
        <input type="button" value="보내기">
        <p id="result"></p>
    </form>
    <script>
        $(function(){
            let result = $("#result");
            let name = $("[name='name']");
            $("[name='name']").focus(function(){
                tel.select();
                //포커스를 주면 하단에 나왔던 검증 메세지 없애기
                result.css("display","none"); //제일 간단

            });
            $("[type='button']").click(function(){
                //정규식 패턴 생성
                let reg = /[가-힣]{2,4}$/;
                
                // console.log(reg.test(tel));
                if(!reg.test(name.val())){//패턴과 일치하지 않는다면
                    result.css("display","block");
                    result.html("이름을 확인해주세요.");
                }
            });
        });
       
    </script>
</body>
</html>

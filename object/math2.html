<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주사위</title>
  </head>
  <body>
    <script>
      /* while문과 Math.random() 을 이용해서 두 개의 주사위를 던진다고 할 때
       (첫번째 주사위값, 두번째 주사위값)== 5 이렇다면 주사위 실행 정지 */

      /* 출력결과 (1,3), (2,2), (4,1)=> 4,1때 주사위 정지 */
      while (true) {
        // true => 루프를 멈추는 코드가 필요
        let dice1 = Math.floor(Math.random() * 6) + 1;
        let dice2 = Math.floor(Math.random() * 6) + 1;

        document.write("(", dice1, ",", dice2, ")", "<br>");

        if (dice1 + dice2 == 5) {
          break; //루프를 멈추는 코드
        }
      }
    </script>
  </body>
</html>

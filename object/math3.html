<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>math3</title>
  </head>
  <body>
    <script>
      //이번 주 로또 번호
      //로또 번호 6개를 추출하여 배열에 담은 후출력하기
      // 1~45 => [6, 12 ,22, 32, 42, 45]
      // while

      // 빈 배열 생성
      //   let lottoArray = [];
      let lottoArray = new Array();
      while (true) {
        // 로또 번호 추출
        let lotto = Math.floor(Math.random() * 46) + 1; //1~46
        // 배열에 담기
        lottoArray.push(lotto);

        // 로또 번호 6개 될 시 break;
        if (lottoArray.length > 5) {
          break;
        }
      }
      document.write("이번 주 로또번호 : ", lottoArray);
    </script>
  </body>
</html>

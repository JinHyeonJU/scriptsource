<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //사용자한테 이름 입력받기(소문자로) prompt()
      //전화번호 입력받기

      //화면 출력 - 소문자=>대문자로 바꿔서 출력하기
      //           전화번호=>가운데 4자리 #으로 변경

      //이름 입력받기
      let userName = prompt("소문자로 영문 이름 입력 : ");
      // 전화번호 입력받기
      let userTel = prompt("전화번호 입력(000-0000-0000) : ");

      //화면 출력 - 영어 소문자 =>대문자
      document.write(userName.toUpperCase() + "<br>");
      // 전화번호 가운데 #으로 출력
      document.write(
        "전화번호 : ",
        userTel.replace(userTel.substring(3, 7), "####")
      );
    </script>
  </body>
</html>

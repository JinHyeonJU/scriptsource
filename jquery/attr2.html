<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img src="" alt="" />
    <button type="button">변경</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      //처음에는 왼쪽 화살표 보여주기
      //변경 버튼 누르면 반대쪽 화살표 보여주기
      let change = true; //이미지 상태변화
      $(function () {
        $("button").click(function () {
          if (change) {
            //오른쪽화살표
            $("img").attr("src", "right-arrow.png");
            change = false;
          } else {
            $("img").attr("src", "left-arrow.png");
            change = true;
          }
        });
      });
    </script>
  </body>
</html>

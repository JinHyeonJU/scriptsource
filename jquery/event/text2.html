<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>List item1</li>
      <li>List item2</li>
      <li>List item3</li>
      <li>List item4</li>
      <li>List item5</li>
    </ul>
    <button>클릭</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        //button 클릭시 li 요소 가져와서 li요소의 텍스트값 출력
        $("button").click(function () {
          //innerText => text(), innerHTML => html()
          let ul = $("ul > li");
          console.log(ul);

          //자바스크립트
          for (var i = 0; i < ul.length; i++) {
            console.log(ul[i].innerText);
          }

          //jQuery
          for (var i = 0; i < ul.length; i++) {
            console.log(ul[i].text());
          }
        });
      });
    </script>
  </body>
</html>

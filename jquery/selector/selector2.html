<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        /* 두줄 보이는거 합치기 */
        border-collapse: collapse;
      }
      table,
      tr,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <h2>클릭하면 사라집니다</h2>
    <p class="para1">이것은 문단입니다</p>
    <p id="para2">이것은 두번째 문단입니다.</p>
    <table>
      <!-- table>tr*4>td*4{내용$}-->
      <tr>
        <td>내용1</td>
        <td>내용2</td>
      </tr>
      <tr>
        <td>내용1</td>
        <td>내용2</td>
      </tr>
      <tr>
        <td>내용1</td>
        <td>내용2</td>
      </tr>
      <tr>
        <td>내용1</td>
        <td>내용2</td>
      </tr>
    </table>
    <script>
      $(function () {
        //h2, .para1, #para2를 클릭하면 h2 글자색상을 red로 변경
        $("h2, .para1, #para2").click(function () {
          $("h2").css("color", "red");
        });
        //짝수 행의 배경색 변경
        $("tr:even").css("background-color", "#bbf");
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>selector9</title>
    <style>
      #wrap div {
        margin: 10px;
      }
      input {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div>
        <input type="text" />
      </div>
    </div>
    <a href="http://www.naver.com">네이버</a>
    <div>
      <input type="text" name="username" />
    </div>
    <div>
      <input type="password" name="userpwd" id="" />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        //첫번째 input에 Hello jQuery 를 보여주고 싶을 때 : value => val(); 이용
        // $("[type='text']").val("Hello jQuery");
        $("input:text").val("Hello jQuery");
        $(":text:first").val("Hello jQuery");
        //$("a[href^='http']") a의 gref가 http로시작하는
        $("a[href^='http']").css("background-color", "red");
        //name 키값으로 요소 선택
        $("[name='username']").css("background-color", "blue");

        //type이 password인 요소 선택
        // $("[type='password']").css("background-color", "skyblue");
        $(":password").css("background-color", "skyblue");
      });
    </script>
  </body>
</html>

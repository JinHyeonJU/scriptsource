<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <h2>클릭하면 사라집니다</h2>
    <p class="para1">이것은 문단입니다</p>
    <p id="para2">이것은 두번째 문단입니다.</p>
    <script>
      $(function () {
        $("h2").click(function () {
          //   $("h2").hide();
          $(this).hide();
        });
        $(".para1").click(function () {
          //   $(".para1").css("color", "red");
          $(this).css("color", "red");
        });
        $("#para2").click(function () {
          $(this).hide();
        });
      });
    </script>
  </body>
</html>

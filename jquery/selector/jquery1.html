<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
  </head>
  <body>
    <!-- 외부 라이브러리를 사용 하는 방법
        ① 다운로드 후 프로젝트에 첨부해서 사용
        ② CDN 사용
        
        스크립트 순서
        ① jquery 라이브러리 로드
        ② 사용자 스크립트 로드
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      //jquery 코드 사용 가능
      // $ == jQuery
      $(function () {
        alert("jquery");
      });
    </script>
  </body>
</html>

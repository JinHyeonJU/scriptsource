<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exam2</title>
  </head>
  <body>
    <img src="cat.jpg" alt="고냥이" />
    <!-- 원본 이미지 -->
    <button type="button" onclick="changeImg()">클릭</button>
    <script>
      function changeImg() {
        //이미지 변경
        let img = document.querySelector("img");
        img.src = "cat2.jpg";
      }
    </script>
  </body>
</html>

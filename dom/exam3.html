<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전구 불 on,off</title>
  </head>
  <body>
    <h2>The Light Bulb</h2>
    <input type="button" value="Turn on the light" onclick="on()" />
    <img src="bulboff.gif" alt="" />
    <input type="button" value="Turn off the light" onclick="off()" />

    <script>
      let img = document.querySelector("img");
      function on() {
        img.src = "bulbon.gif";
      }
      function off() {
        img.src = "bulboff.gif";
      }
    </script>
  </body>
</html>
